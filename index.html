<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Андрей Калинин — B2B продажи и логистика</title>
  <meta name="description" content="Ведущий менеджер по B2B-продажам и логистическим решениям. 12+ лет опыта, рост выручки портфеля более чем на 30% (2022–2024), ~300 корпоративных клиентов." />
  <meta property="og:title" content="Андрей Калинин — B2B продажи и логистика" />
  <meta property="og:description" content="Кейсы, навыки и контакты. Рост выручки портфеля более чем на 30% (2022–2024)." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="photo.jpg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <a class="logo" href="#top">AK</a>
    <nav class="nav">
      <a href="#cases">Кейсы</a>
      <a href="#skills">Навыки</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </div>
</header>

<main id="top">
<section class="hero">
  <div class="container hero__grid">
    <div>
      <h1>Андрей Калинин</h1>
      <p class="subtitle">Ведущий менеджер по B2B-продажам и логистическим решениям</p>
    </div>
    <div class="photo-card">
      <img src="photo.jpg" alt="Андрей Калинин">
    </div>
  </div>
</section>

<section class="section" id="contacts">
  <div class="container">
    <h2>Сообщение</h2>
    <form id="contactForm" action="https://formspree.io/f/maqqwakb" method="POST">
      <input type="hidden" name="_subject" value="Сообщение с сайта-портфолио" />
      <input type="text" name="_gotcha" style="display:none">

      <label>Имя
        <input type="text" name="name" required>
      </label>

      <label>Компания / роль
        <input type="text" name="company">
      </label>

      <label>Сообщение
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit">Отправить</button>
    </form>
  </div>
</section>

<footer class="footer">
  <div class="container">
    © <span id="y"></span> Андрей Калинин
  </div>
</footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();
const form = document.getElementById('contactForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  try {
    const res = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });
    if (res.ok) {
      alert("Спасибо! Сообщение отправлено.");
      form.reset();
    } else {
      alert("Ошибка отправки. Напишите в Telegram.");
    }
  } catch {
    alert("Ошибка сети.");
  }
});
</script>

</main>
</body>
</html>
